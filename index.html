<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <title>Dynamic Task Board</title>
    <script src="initialData.js" defer></script>

    <meta name="description" content="" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="style.css?v=1">
  </head>

  <body>
    <!-- Sidebar navigation-->
     <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        
        <!-- Sidebar heading and board button -->

        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
    </nav>
     <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <h3 class="header-board-name" id="header-board-name">
            Launch Career
            </h3>
        <img src="/assets/logo-light.svg" alt="logo-light" class="header-logo-light">
        </div>
      </header>

<!--Task board with columns-->
 <div id="task-board">
      <div class="column" id="todo-column-container">
        <h4>TODO (2)</h4>
        <div id="todo-column" class="task-list"></div>
      </div>
      <div class="column" id="doing-column-container">
        <h4>DOING (2)</h4>
        <div id="doing-column" class="task-list"></div>
      </div>
      <div class="column" id="done-column-container">
        <h4>DONE (2)</h4>
        <div id="done-column" class="task-list"></div>
      </div>
    </div>
    <!-- Modal for viewing/editing a task -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>Task</h3>
        <div>
          <label for="modal-title" class="modal-label"> Title</label>
        </div>
        <input type="text" id="modal-title" />
        <div>
          <label for="modal-description" class="modal-label">Description</label>
        </div>
        <textarea id="modal-description"></textarea>
        <!-- Dropdown: Task Status -->
        <div>
         <label for="modal-status" class="modal-label">Status</label>
         </div>
         
            <select id="modal-status" class="drop-down">
                <option value="todo">todo</option>
                <option value="doing">doing</option>
                <option value="done">done</option>
            </select>  
        </div>
      
        </div>
         <!-- Modal background overlay -->
    <div class="modal-backdrop"></div>
  </body>
</html>
